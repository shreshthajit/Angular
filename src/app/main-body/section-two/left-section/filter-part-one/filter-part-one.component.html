<div class="card">
    <img src="assets/images/map_image.jpg">
</div>
<hr>
<div>
    <div class="d-flex flex-row bd-highlight justify-content-between">
        <div class="p-2 bd-highlight">
            <div class="d-flex flex-column bd-highlight">
                <div class="bd-highlight"><strong>Recomended filters</strong></div>
                <div class="bd-highlight">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                                Free breakfast
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2 bd-highlight">
            <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_up</mat-icon>
        </div>
    </div>
</div>
<hr>
<div>
    <div class="d-flex flex-row bd-highlight justify-content-between">

                <div>
                    <div class="d-flex flex-row bd-highlight justify-content-between">
                        <div>
                            <ngb-rating [(rate)]="currentRate" [max]="5"></ngb-rating>
                        </div>

        </div>
        <div class="p-2 bd-highlight">
            <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_up</mat-icon>
        </div>
    </div>
</div>
<hr>
<div>

            </div>
        </div>
        <div class="d-flex flex-row bd-highlight justify-content-between">
            <label for="customRange2" class="form-label"></label>
            <input type="range" class="form-range" min="0" max="100" id="customRange2" [(ngModel)]="myModel">
        </div>
        <div class="d-flex flex-row bd-highlight justify-content-between">
            <div>
                <img src="assets/images/dollar.png" [(ngModel)]="myModel" class="px-2">{{myModel}}

        </div>
